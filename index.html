<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Execício de front-end</h4>
        <input type="hidden" id="id">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control">

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" class="form-control">

        <label for="valor">Valor</label>
        <input type="text" id="valor" class="form-control">
        <br>
        <input type="button" value="Gravar" class="btn btn-primary" onclick="gravar()">
        <input type="button" value="Novo" class="btn btn-light" onclick="limpar()">
        <input type="button" value="Apagar" class="btn btn-danger" onclick="apagar()">
        <br>
        <h4>Lista de produtos</h4>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <tr>
                    <td>Teste Nome</td>
                    <td>Teste Descrição</td>
                    <td>00.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var api = "https://qua-209050.herokuapp.com/api/produto/";
var lista;

xhttp = new XMLHttpRequest();

function listar() {
    xhttp.open("GET", api);
    xhttp.send();
    xhttp.onload = function () {
        lista = this.responseText;
        lista = JSON.parse(lista);
        corpoTabela = "";
        for (i in lista) {
            produto = lista[i];
            corpoTabela += `
                    <tr onclick='editar(${i})'>
                    <td>${produto.nome}</td>
                    <td>${produto.descricao}</td>
                    <td>${produto.valor}</td>
                    </tr>`;
        }
        document.querySelector("#corpoTabela").innerHTML = corpoTabela;
    }
}

listar();

function editar(i) {
    produto = lista[i];
    document.querySelector("#nome").value = produto.nome;
    document.querySelector("#descricao").value = produto.descricao;
    document.querySelector("#valor").value = produto.valor;
    document.querySelector("#id").value = produto.id;
}

function gravar() {
    produto = {};
    produto.nome = document.getElementById("nome").value;
    produto.descricao = document.getElementById("descricao").value;
    produto.valor = document.getElementById("valor").value;

    produto.id = document.getElementById("id").value;

    acao = (produto.id > 0) ? "PUT" : "POST";

    xhttp.open(acao, api);
    xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhttp.send(JSON.stringify(produto));
    xhttp.onload = function () {
        // this.responseText;
        listar();
        limpar();
    }

}

function limpar() {
    document.querySelector("#nome").value = "";
    document.querySelector("#descricao").value = "";
    document.querySelector("#valor").value = "";
    document.querySelector("#id").value = "";
}

function apagar() {
    id = document.getElementById("id").value;
    xhttp.open("DELETE", api + id);
    xhttp.send();
    xhttp.onload = function () {
        msg = this.responseText;
        alert(msg);
        listar();
        limpar();
    }
}
    </script>
    
</body>

</html>
